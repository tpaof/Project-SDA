# MoneyMate - Base & Development
# Usage: docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: moneymate-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: moneymate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: moneymate-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  client:
    build:
      context: . 
      dockerfile: docker/Dockerfile.client
      target: dev
    container_name: moneymate-client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app/client
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000/api}

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
      target: dev
    container_name: moneymate-server
    ports:
      - "3000:3000"
    volumes:
      - ./server/src:/app/server/src
      - uploads_data:/app/server/uploads
    env_file:
      - server/.env
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/moneymate
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_EXTERNAL_URL=http://moneymate-server:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ocr-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.ocr
    container_name: moneymate-ocr-worker
    platform: linux/amd64
    ports:
      - "8080:8080"
    volumes:
      - ./server/src/services/ocr-worker:/app
      - uploads_data:/app/server/uploads
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  uploads_data:
