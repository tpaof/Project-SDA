# MoneyMate - Production Overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# This file overrides the base compose; do not run standalone.

services:
  postgres:
    restart: always
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  redis:
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  client:
    build:
      target: runtime
    restart: always
    volumes: []   # remove hot-reload mount; use baked-in build
    ports:
      - "8080:80"   # Host Nginx on 80; client container on 8080
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M

  server:
    build:
      target: runtime
    restart: always
    volumes:
      - uploads_data:/app/uploads   # shared uploads between server & ocr-worker
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  ocr-worker:
    restart: always
    volumes:
      - uploads_data:/app/uploads   # shared uploads between server & ocr-worker
    deploy:
      replicas: 3   # 3 workers share Redis queue for parallel OCR
      resources:
        limits:
          cpus: "1"
          memory: 1G
