# ==============================================================================
# MoneyMate - Continuous Deployment (SSH to GCP VM)
# Triggers on push to main: build images â†’ push to GHCR â†’ SSH deploy
# ==============================================================================
name: CD - Deploy to VM

on:
  push:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

concurrency:
  group: cd-deploy
  cancel-in-progress: false   # Never cancel an ongoing deployment

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/moneymate

jobs:
  # ----------------------------------------------------------------------------
  # Build & push Docker images to GitHub Container Registry
  # ----------------------------------------------------------------------------
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (server)
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/server
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build & push server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.server
          target: runtime
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker meta (client)
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/client
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build & push client
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.client
          target: runtime
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker meta (OCR worker)
        id: meta-ocr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ocr-worker
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build & push OCR worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.ocr
          push: true
          tags: ${{ steps.meta-ocr.outputs.tags }}
          labels: ${{ steps.meta-ocr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ----------------------------------------------------------------------------
  # Deploy to GCP VM via SSH
  # ----------------------------------------------------------------------------
  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            APP_DIR="/opt/moneymate"
            COMPOSE_CMD="docker compose -f docker-compose.yml -f docker-compose.prod.yml"

            echo "ðŸš€ Deploying MoneyMate (commit: ${{ github.sha }})"
            cd "$APP_DIR"

            # Pull latest code
            git fetch origin main
            git reset --hard origin/main

            # Login to GHCR and pull images
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            $COMPOSE_CMD pull 2>/dev/null || true

            # Build any images not pulled (fallback)
            $COMPOSE_CMD build

            # Run database migrations
            $COMPOSE_CMD run --rm server npx prisma migrate deploy

            # Restart services
            $COMPOSE_CMD up -d --remove-orphans

            # Wait for services to be ready
            echo "â³ Waiting for services..."
            sleep 15

            # Health check
            if curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "âœ… Deployment successful!"
              $COMPOSE_CMD ps
            else
              echo "âŒ Health check failed! Rolling back..."
              git reset --hard HEAD~1
              $COMPOSE_CMD build
              $COMPOSE_CMD up -d
              echo "âš ï¸ Rolled back to previous version"
              exit 1
            fi

      - name: Deployment summary
        if: success()
        run: |
          echo "## âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`main\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

      - name: Deployment failed
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Automatic rollback was attempted" >> $GITHUB_STEP_SUMMARY
