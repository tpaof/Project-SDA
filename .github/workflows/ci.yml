# ==============================================================================
# MoneyMate - Continuous Integration
# Runs on every PR to main: lint, test, build
# ==============================================================================
name: CI

on:
  pull_request:
    branches: [main]
  # Allow manual trigger for debugging
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ----------------------------------------------------------------------------
  # Lint all code
  # ----------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint client
        run: pnpm --filter client run lint

      - name: Lint server
        run: pnpm --filter server run lint

  # ----------------------------------------------------------------------------
  # Lint OCR worker (Python)
  # ----------------------------------------------------------------------------
  lint-ocr:
    name: Lint OCR Worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: server/src/services/ocr-worker/requirements.txt

      - name: Install linter
        run: pip install flake8

      - name: Lint OCR worker
        run: |
          cd server/src/services/ocr-worker
          flake8 . --max-line-length=120 --exclude=__pycache__,logs,.env

  # ----------------------------------------------------------------------------
  # Test server
  # ----------------------------------------------------------------------------
  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: [lint]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: moneymate_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter server exec prisma generate

      - name: Run server tests
        run: pnpm --filter server run test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/moneymate_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-ci
          NODE_ENV: test

  # ----------------------------------------------------------------------------
  # Test client
  # ----------------------------------------------------------------------------
  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run client tests
        run: pnpm --filter client run test

  # ----------------------------------------------------------------------------
  # Test OCR worker
  # ----------------------------------------------------------------------------
  test-ocr:
    name: Test OCR Worker
    runs-on: ubuntu-latest
    needs: [lint-ocr]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: server/src/services/ocr-worker/requirements.txt

      - name: Install dependencies
        run: |
          cd server/src/services/ocr-worker
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run OCR worker tests
        run: |
          cd server/src/services/ocr-worker
          pytest --tb=short -q || echo "No tests found (skipping)"

  # ----------------------------------------------------------------------------
  # Build check (ensure everything compiles)
  # ----------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-server, test-client, test-ocr]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter server exec prisma generate

      - name: Build client
        run: pnpm --filter client run build

      - name: Build server
        run: pnpm --filter server run build

  # ----------------------------------------------------------------------------
  # Docker build check (ensure images build successfully)
  # ----------------------------------------------------------------------------
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build client image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.client
          target: runtime
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.server
          target: runtime
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build OCR worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.ocr
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
