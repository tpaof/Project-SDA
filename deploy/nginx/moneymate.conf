# ==============================================================================
# MoneyMate - Nginx Reverse Proxy Configuration
# Host-level Nginx → Docker containers
# Install: sudo cp deploy/nginx/moneymate.conf /etc/nginx/sites-available/moneymate
#          sudo ln -s /etc/nginx/sites-available/moneymate /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx
# ==============================================================================

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/s;

# Upstream definitions (must match docker-compose.prod.yml port mappings)
upstream client_upstream {
    server 127.0.0.1:8080;
}

upstream api_upstream {
    server 127.0.0.1:3000;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name ${DOMAIN};

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ${DOMAIN};

    # ---------------------------------------------------------------
    # SSL Configuration (managed by Certbot)
    # ---------------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;

    # SSL settings (modern config)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ---------------------------------------------------------------
    # Security Headers
    # ---------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ---------------------------------------------------------------
    # Gzip Compression
    # ---------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # ---------------------------------------------------------------
    # Frontend (React SPA)
    # ---------------------------------------------------------------
    location / {
        proxy_pass http://client_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://client_upstream;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ---------------------------------------------------------------
    # API Proxy
    # ---------------------------------------------------------------
    location /api {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;

        # Max upload size for slip images
        client_max_body_size 10M;
    }

    # ---------------------------------------------------------------
    # Upload endpoint (stricter rate limit)
    # ---------------------------------------------------------------
    location /api/slips/upload {
        limit_req zone=upload burst=3 nodelay;

        proxy_pass http://api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 10M;
        proxy_read_timeout 120s;  # OCR can take time
    }

    # ---------------------------------------------------------------
    # Block sensitive paths
    # ---------------------------------------------------------------
    location ~ /\. {
        deny all;
    }

    location ~* ^/(\.env|docker-compose|Dockerfile) {
        deny all;
    }
}
